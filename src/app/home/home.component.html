<div fxLayout="column" fxLayoutAlign="center center">
  <h1>Find your favorite repository</h1>
  <mat-form-field appearance="legacy" >
    <mat-label>Legacy form field</mat-label>
    <input matInput placeholder="Placeholder" [formControl]="usersInput" />
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</div>
<div>
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="32px"
    fxLayoutAlign="space-evenly "
    *ngIf="users$ | async as users"
  >
    <div *ngFor="let user of users"    class="example-card"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%">
      <mat-card gdGap="20px 30px" class="m-5">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ user.name || user.login }}</mat-card-title>
          <mat-card-subtitle>{{ user.repos_url }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ user.avatar_url }}"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
